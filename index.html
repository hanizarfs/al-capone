<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hero Video Background</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            .hero-container {
                position: relative;
                height: 100vh;
                overflow: hidden;
            }

            .hero-container video {
                position: absolute;
                top: 50%;
                left: 50%;
                min-width: 100%;
                min-height: 100%;
                width: auto;
                height: auto;
                z-index: 1;
                transform: translate(-50%, -50%);
                object-fit: cover;
            }

            .hero-overlay {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                text-align: center;
                padding: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="hero-container">
            <!-- Background video from assets -->
            <video autoplay muted loop playsinline>
                <source src="./assets/video/Luxury Hotel Video Reel 2023.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>

            <!-- Overlay content -->
            <div class="hero-overlay">
                <h1 class="display-4 fw-bold">Welcome to Al Capone Resort</h1>
                <p class="lead">Experience the ultimate relaxation and luxury</p>
                <a href="#order" class="btn btn-primary btn-lg mt-3">Book Now</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

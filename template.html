<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <style>
      :root {
        --bitter-lime: #bafd00;
        --dark-charcoal: #303030;
        --smoky-black: #0c0c0c;
      }

      html[data-theme="dark"] body {
        min-height: 100vh;
        background: linear-gradient(to right top, black, var(--dark-charcoal));
        color: #ffffff;
      }

      html[data-theme="light"] body {
        min-height: 100vh;
        background: linear-gradient(to right top, lavender, white, lavender);
        color: #000000;
      }
      /* background-color: #343a40; */

      .bitter-lime {
        color: var(--bitter-lime);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Home</h1>
      <a href="about.html">About</a>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>
      <h1><span class="bitter-lime">Welcome</span> to Dark Mode Example</h1>
      <p>This is some sample content.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script>
      // Fungsi untuk menyetel mode berdasarkan localStorage
      function applyDarkMode() {
        const isDarkMode = localStorage.getItem("darkMode") === "enabled";
        document.documentElement.setAttribute(
          "data-theme",
          isDarkMode ? "dark" : "light"
        );
        document.getElementById("darkModeToggle").checked = isDarkMode;
      }

      // Setel mode saat halaman dimuat
      applyDarkMode();

      // Event listener untuk toggle dark mode
      document
        .getElementById("darkModeToggle")
        .addEventListener("change", function () {
          if (this.checked) {
            document.documentElement.setAttribute("data-theme", "dark");
            localStorage.setItem("darkMode", "enabled");
          } else {
            document.documentElement.setAttribute("data-theme", "light");
            localStorage.setItem("darkMode", "disabled");
          }
        });
    </script>
  </body>
</html>
